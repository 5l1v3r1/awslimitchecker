[tox]
envlist = {py26,py27,py32,py33,py34,py35,pypy,pypy3}-{unit,versioncheck}, docs, integration, integration3

[testenv]
deps =
  cov-core
  coverage==3.7.1
  execnet
  pep8
  py
  pytest>=2.8.3
  pytest-cache
  pytest-cov
  pytest-pep8
  pytest-flakes
  mock
  freezegun
  boto3==1.2.3
  pytest-blockage
  virtualenv
  onetimepass==1.0.1

passenv=TRAVIS*
setenv =
    TOXINIDIR={toxinidir}
    TOXDISTDIR={distdir}
    # when we call ``awslimitchecker.tests.services.result_fixtures.get_boto3_resource_model()``
    # botocore.session.Session will attempt HTTP requests to 169.254.169.254 to
    # retrieve Instance Metadata and IAM roles. In order to prevent this,
    # we simply export bogus AWS keys.
    AWS_ACCESS_KEY_ID=a
    AWS_SECRET_ACCESS_KEY=b
    AWS_DEFAULT_REGION=us-east-1
    AWS_MAIN_ACCESS_KEY_ID=c
    AWS_MAIN_SECRET_ACCESS_KEY=d
    AWS_MASTER_ACCOUNT_ID=1
    AWS_EXTERNAL_ID=e
    AWS_INTEGRATION_ACCESS_KEY_ID=f
    AWS_INTEGRATION_SECRET_KEY=g
    AWS_MFA_EXTERNAL_ID=h
    AWS_MFA_INTEGRATION_ACCESS_KEY_ID=i
    AWS_MFA_INTEGRATION_SECRET_KEY=j
    AWS_MFA_SERIAL=k
    AWS_MFA_SECRET=l

sitepackages = False
whitelist_externals = env test
commands =
    python --version
    virtualenv --version
    pip --version
    pip freeze
    unit: py.test -rxs -vv --durations=10 --pep8 --flakes --blockage -m "not (versioncheck or integration)" --cov-report term-missing --cov-report xml --cov-report html --cov-config {toxinidir}/.coveragerc --cov=awslimitchecker {posargs} awslimitchecker
    versioncheck: py.test -rxs -vv -s --durations=10 --pep8 --flakes --blockage -m "versioncheck" {posargs} awslimitchecker

# always recreate the venv
recreate = True

